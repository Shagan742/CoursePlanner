<!doctype html>
<html lang="en">
    <head>
        <title>Course Planner</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/old0sur.css">

    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="container" id="app">
            <section id="favoritesSection" class="row text-center justify-content-center align-content-center mx-3" style="min-height:100vh">
                <h2 class="my-4">Favorite Schedules</h2>
                <div class="row justify-content-center">
                    <div class="col-md-3 col-sm-12 m-3" v-for="schedule in favs">
                        <div class="card h-100">
                            <div class="card-body">
                                <p class="card-text">
                                    <ul>
                                        <li v-for="course in schedule">{{course}}</li>
                                    </ul>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <a class="btn btn-success m-1" href="index.html">Go Home</a>
                    <button class="btn btn-success m-1" @click="clearFavs()">Clear</button>
                </div>
            </section>

            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="favorites.js"></script>
    </body>
</html>
